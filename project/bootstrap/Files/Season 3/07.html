<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Bootstrap 03-07 </title>

        <link rel="stylesheet" href="css/bootstrap.css">

        <style media="screen">
            span {
                text-align: center;
                display: inline-block;
                width: 100px;
                height: 100px;
                margin: 5px;
            }
        </style>

    </head>
    <body>

        <div class="container">

            <div class="mt-4 p-4 text-light bg-dark">
                <span class="bg-primary"> 1 </span>
                <span class="bg-success"> 2 </span>
                <span class="bg-danger"> 3 </span>
                <span class="bg-warning"> 4 </span>
                <span class="bg-secondary"> 5 </span>
            </div>

        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
