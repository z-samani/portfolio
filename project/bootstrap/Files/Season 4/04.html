<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Bootstrap 04-04 </title>

    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        .btn-group > .btn:first-child {
            border-radius: 0;
            border-top-right-radius: 5px !important;
            border-bottom-right-radius: 5px !important;
        }

        .btn-group > .btn:last-child {
            border-radius: 0;
            border-top-left-radius: 5px !important;
            border-bottom-left-radius: 5px !important;
        }
    </style>

</head>
<body class="text-right" dir="rtl">

    <div class="container mt-4">

        <div class="row">

            <div class="col-md-6">
                <h2> کمپوننت ها : <span class="text-primary"> Buttons </span> </h2>
                <hr>

                <button type="button" class="btn btn-primary"> کلیک کنید </button>
                <a href="#" class="btn btn-primary"> لینک </a>
                <input type="submit" class="btn btn-primary" value="کلیک کنید">

                <hr>

                <button type="button" class="btn btn-primary"> کلیک کنید </button>
                <button type="button" class="btn btn-success"> کلیک کنید </button>

                <hr>

                <button type="button" class="btn btn-outline-primary"> کلیک کنید </button>
                <button type="button" class="btn btn-outline-success"> کلیک کنید </button>

                <hr>
                <button type="button" class="btn btn-warning btn-sm"> کلیک کنید </button>
                <button type="button" class="btn btn-warning"> کلیک کنید </button>
                <button type="button" class="btn btn-warning btn-lg"> کلیک کنید </button>

                <hr>
                <button type="button" class="btn btn-warning btn-block"> کلیک کنید </button>

                <hr>

                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <button type="button" class="btn btn-info btn-block"> کلیک کنید </button>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <h2> کمپوننت ها : <span class="text-primary"> Button group </span> </h2>
                <hr>

                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-danger"> یک </button>
                    <button type="button" class="btn btn-danger"> دو </button>
                    <button type="button" class="btn btn-danger"> سه </button>
                </div>

            </div>

        </div>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
